<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Create a New Post</h4>
        </div>
        <div class="card-body">

            <div class="form-group">
              <label for="postTitle">Title:</label>
              <input type="text" class="form-control" id="postTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="postBody">Body:</label>
              <textarea class="form-control" id="postBody" rows="5" placeholder="Enter body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="quote-card">
        <p>Nuclear Energy</p>

        <!-- Comment Input -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Write a comment..." aria-label="Write a comment" aria-describedby="comment-button">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="comment-button">Comment</button>
          </div>
        </div>

        <!-- Display Field for Comments -->
        <div id="comment-display">

        </div>

      </div>
    </div>
  </div>
</div>
